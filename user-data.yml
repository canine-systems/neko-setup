#cloud-config
users:
  - name: neko
    shell: /bin/bash
    ssh-authorized-keys:
      - ssh-rsa  puppy@cerberus.fox
      - ssh-rsa 
      - ssh-rsa 
runcmd:
  - git clone https://github.com/canine-systems/neko-setup.git /home/neko/neko-setup
  - echo 'NEKO_PASSWORD="{{NEKO_PASSWORD}}"' > /home/neko/neko-setup/neko.env
  - echo 'NEKO_PASSWORD_ADMIN="{{NEKO_PASSWORD_ADMIN}}"' >> /home/neko/neko-setup/neko.env
  - /home/neko/neko-setup/start.sh
